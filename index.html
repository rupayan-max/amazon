<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping site in India: Shop Online for Mobiles, Books, Watches,
      Shoes and More - Amazon.in
    </title>
    <link
      rel="shortcut icon"
      href="./images/amazon-brands.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- amazon first header start  -->
    <div class="amazon_first_container">
      <div class="amazon_first_content">
        <!-- amazon Logo -->
        <div class="alogo">
          <a href="#">
            <img src="./images/Screenshot 2025-07-13 003142.png" alt=""  class="logo"/>
          </a>
        </div>
        <!-- amazon Logo -->

        <!-- Delivery start -->
        <div class="delivery">
          <div><i class="fa-solid fa-location-dot"></i></div>
          <div>
            <p class="deltext">Delivering to Kolkata 700028</p>
            <p class="loac">Update Location</p>
          </div>
        </div>
        <!-- Delivery end -->

        <!-- Search Option start -->
        <div class="search">
            
          <button class="allbtn">All <i class="fa-solid fa-caret-down"></i></button>
            
            <input type="text" placeholder="Search Amazon.in" class="pro_int" />
            <button type="submit" class="search_btn">
              <i class="fa-solid fa-magnifying-glass search_icon"></i>
            </button>
          
        </div>
        <!-- Search Option end  -->
        <!-- Language Button start -->
        <div class="lang">
          <img src="./images/Screenshot 2025-07-13 154215.png" alt="" />
          <select name="" id="">
            <option value="">EN</option>
          </select>
        </div>
        <!-- Language Button end -->

        <!-- Account Log in start -->
        <div class="acc_log_in">
          <p>Hello, Sign in</p>
          <p>Account & Lists <i class="fa-solid fa-caret-down"></i></p>
        </div>

        <!-- Account Log in end -->
        <!-- Return start  -->
        <div class="return">
          <p>
            <a href="#">
              Return <br />
              & Orders
            </a>
          </p>
        </div>
        <!-- Return end  -->

        <!-- Cart start  -->
        <div class="cart">
          <a href="#">
            <i class="fa-solid fa-cart-arrow-down"></i>
            Cart
          </a>
        </div>
        <!-- Cart end -->
      </div>
    </div>

    <!-- amazon first header end  -->
  </body>
</html>
