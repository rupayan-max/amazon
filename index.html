  <body>
    <!-- amazon first header start  -->
    <div class="amazon_first_container">
      <div class="amazon_first_content">
        <!-- amazon Logo -->
        <div class="alogo">
          <a href="#">
            <img
              src="./images/Screenshot 2025-07-13 003142.png"
              alt=""
              class="logo"
            />
          </a>
        </div>

        <!-- Delivery start -->
        <div class="delivery">

            <p class="loac">Update Location</p>
          </div>
        </div>
        <!-- Delivery end -->

        <!-- Search Option start -->
        <div class="search">
          <button class="allbtn">
            All <i class="fa-solid fa-caret-down"></i>
          </button>

          <input type="text" placeholder="Search Amazon.in" class="pro_int" />
          <button type="submit" class="search_btn">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
          </button>
        </div>
        <!-- Search Option end  -->
        <!-- Language Button start -->
        <div class="lang">
          <img
            src="./images/Screenshot 2025-07-13 154215.png"
            alt=""
            class="flagimg"
          />
          <button class="langbtn">
            EN <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <!-- Language Button end -->

        <!-- Account Log in start -->
        <div class="acc_log_in">
          <p class="sign">Hello, Sign in</p>
          <p class="account">
            Account & Lists <i class="fa-solid fa-caret-down"></i>
          </p>
        </div>

        <!-- Account Log in end -->
        <!-- Return start  -->
        <div class="return">
          <a href="#" class="ro_navigation">
            <p class="return_text">Returns</p>
            <p class="order_text">& Orders</p>

        </div>
        <!-- Return end  -->

        <!-- Cart start  -->
        <div class="cart">
          <a href="#" class="cart_text">
            <i class="fa-solid fa-cart-arrow-down cart_icon"></i>
            Cart

        </div>
